<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
<div class="wrapper">
    <header class="header">

    </header>

    <main class="main">
        <div class="form">
            <div class="form__header">
                <h1>Вход в корпоративную часть</h1>
            </div>
            <form action="#" class="reg_menu">
                <h3>Логин</h3>
                <div class="login_form">
                    <input type="text" class="login" id="input_login" onmouseenter="showTips()" onmouseleave="hideTips()" autocomplete="off" required>
                    <ul class="form__tips login_tips hide">
                        <li class="tips login_tip" id="first_login_tip">Длина не менее 8 символов</li>
                        <li class="tips login_tip" id="second_login_tip">Содержит только английские заглавные и строчные буквы</li>
                    </ul>
                </div>
                <div class="password_form">
                    <h3>Пароль</h3>
                    <input type="password" name="password" class="password" id="input_password" autocomplete="off" required>
                    <ul class="form__tips password_tips hide">
                        <li class="tips password_tip" id="first_password_tip">Длина должна быть не более 11 символов</li>
                        <li class="tips password_tip" id="second_password_tip">Содержит только цифры без пробелов</li>
                    </ul>
                </div>
                <input class="enter" type="submit" value="Войти">
            </form>
        </div>
    </main>
    <footer class="footer">
    </footer>
</div>
<script src="js.js"></script>
</body>

</html>
